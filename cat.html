<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Customizer üê±</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #FFC0CB, #FFF8DC);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #FF1493;
      margin-top: 20px;
    }

    canvas {
      border: 3px solid #FF69B4;
      border-radius: 12px;
      background: #FFF0F5;
      margin: 20px 0;
    }

    .back-btn {
      margin-top: 30px;
      background: #6C757D;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #5A6268;
    }
  </style>
</head>
<body>

<h1>Customize Your Cat üê±</h1>

<canvas id="catCanvas" width="400" height="400"></canvas>

<button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Welcome</button>

<script>
const canvas = document.getElementById('catCanvas');
const ctx = canvas.getContext('2d');

let catParams = {
  headX: 200,
  headY: 220,
  headSize: 120,
  leftEarX: 120,
  rightEarX: 280,
  earY: 100,
  earSize: 40,
  eyeY: 180,
  eyeSize: 18,
  noseY: 220,
  whiskerLength: 40
};

function drawCat() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Head
  ctx.fillStyle = '#FFDAB9';
  ctx.beginPath();
  ctx.arc(catParams.headX, catParams.headY, catParams.headSize, 0, Math.PI * 2);
  ctx.fill();

  // Ears
  ctx.fillStyle = '#FFB6C1';
  ctx.beginPath();
  ctx.moveTo(catParams.leftEarX, catParams.earY);
  ctx.lineTo(catParams.leftEarX - 20, catParams.earY - 40);
  ctx.lineTo(catParams.leftEarX + 20, catParams.earY - 40);
  ctx.closePath();
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(catParams.rightEarX, catParams.earY);
  ctx.lineTo(catParams.rightEarX - 20, catParams.earY - 40);
  ctx.lineTo(catParams.rightEarX + 20, catParams.earY - 40);
  ctx.closePath();
  ctx.fill();

  // Eyes
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(catParams.headX - 35, catParams.eyeY, catParams.eyeSize, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(catParams.headX + 35, catParams.eyeY, catParams.eyeSize, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(catParams.headX - 35, catParams.eyeY, 5, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(catParams.headX + 35, catParams.eyeY, 5, 0, Math.PI * 2);
  ctx.fill();

  // Nose
  ctx.fillStyle = 'pink';
  ctx.beginPath();
  ctx.moveTo(catParams.headX, catParams.noseY);
  ctx.lineTo(catParams.headX - 7, catParams.noseY + 10);
  ctx.lineTo(catParams.headX + 7, catParams.noseY + 10);
  ctx.closePath();
  ctx.fill();

  // Whiskers
  ctx.strokeStyle = '#000';
  ctx.lineWidth = 2;
  for (let i = -1; i <= 1; i++) {
    ctx.beginPath();
    ctx.moveTo(catParams.headX - 20, catParams.noseY + i * 6);
    ctx.lineTo(catParams.headX - 20 - catParams.whiskerLength, catParams.noseY + i * 6);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(catParams.headX + 20, catParams.noseY + i * 6);
    ctx.lineTo(catParams.headX + 20 + catParams.whiskerLength, catParams.noseY + i * 6);
    ctx.stroke();
  }
}

drawCat();
</script>

</body>
</html>

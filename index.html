<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Customizer 🐾</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #87CEEB, #98FB98);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #2E8B57;
      margin-bottom: 30px;
    }

    .animal-btn {
      display: block;
      margin: 10px auto;
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.2em;
      width: 220px;
    }

    .animal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Pick an Animal to Customize 🐾</h1>
    <button class="animal-btn" onclick="location.href='frog.html'">🐸 Frog</button>
    <button class="animal-btn" onclick="location.href='dog.html'">🐶 Dog</button>
    <button class="animal-btn" onclick="location.href='cat.html'">🐱 Cat</button>
    <button class="animal-btn" onclick="location.href='amongus.html'">🧑‍🚀 Among Us</button>
  </div>
</body>
</html>
